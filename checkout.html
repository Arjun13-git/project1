<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cake Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Cake Shop</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout">
        <h2>Checkout</h2>
        <p>Please provide your payment and shipping information below.</p>
        <!-- You can add a form here for user information -->
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Shipping Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <label for="payment">Payment Method:</label><br>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select><br><br>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cake Shop. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
