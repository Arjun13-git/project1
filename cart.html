<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Cake Shop</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Cakes</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="total-price"></div>
    <button onclick="checkout()">Checkout</button>

    <script>
        // Check if the cart exists in local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const totalPriceDiv = document.getElementById('total-price');
            cartItemsDiv.innerHTML = ''; // Clear previous items
            
            // Display each item in the cart
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name}: $${item.price}`;
                cartItemsDiv.appendChild(itemElement);
            });

            // Calculate total price
            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            totalPriceDiv.textContent = `Total: $${totalPrice}`;
        }

        // Function to handle checkout (you can customize this)
        function checkout() {
            alert('Proceeding to checkout!');
            // Add your checkout logic here
        }

        // Display the cart items when the page loads
        displayCart();
    </script>
</body>
</html>
